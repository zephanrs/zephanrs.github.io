<!DOCTYPE html>
<html>
<head>
    <title>Calculator 3:15</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="buttons">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operator" data-op="+">+</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operator" data-op="-">-</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operator" data-op="*">*</button>
            <button class="num">0</button>
            <button id="equals">=</button>
            <button id="clear">C</button>
            <button class="operator" data-op="/">/</button>
        </div>
    </div>

    <div id="captcha" class="popup">
        <h2>Please confirm that you're human</h2>
        <p>What is the problem you just entered?</p>
        <input id="captcha-input" type="text">
        <button id="captcha-submit">Submit</button>
    </div>

    <div id="paywall" class="popup">
        <h2>Premium Feature</h2>
        <p>To use multiplication or division, please pay $10 for premium features.</p>
        <button id="pay">Pay $10</button>
        <button id="cancel">Cancel</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
